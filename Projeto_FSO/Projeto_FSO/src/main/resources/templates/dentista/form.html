<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    lang="en">
<head th:include="layout :: htmlhead">
</head>
    <body>
        <nav th:replace="layout :: menu" >(menu)</nav>
        <main class="container" >
            <form th:action="@{/dentista/(form)}" method="POST" th:object="${dentista}" >

                <input type="hidden" th:field="*{id}" > 

                <div class="form-group">
                    <label for="txtNome" >Nome</label>
                    <input type="text" class="form-control" th:field="*{nomeDentista}" id="txtNome"/>
                </div>

                <div class="form-group">
                    <label for="intCpf" >CPF</label>
                    <input type="number" class="form-control" th:field="*{cpf}" id="intCpf"/>
                </div>

                <div class="form-group">
                    <label for="intCro" >CRO</label>
                    <input type="number" class="form-control" th:field="*{cro}" id="intCro"/>
                </div>

                <div class="form-group">
                    <label for="dateData" >Data Nascimento</label>
                    <input type="date" class="form-control" th:field="*{dataNascimento}" id="dateData"/>
                </div>

                <div class="form-group">
                    <label for="intTelefone" >Telefone</label>
                    <input type="number" class="form-control" th:field="*{telefone}" id="intTelefone"/>
                </div>

                <div class="form-group" >
                    <button type="submit" class="btn btn-primary mt-2" >
                        Enviar
                    </button>
                </div>
            </form>
        </main>
        <div th:include="layout :: footer" >(footer)</div>
    </body>
</html>
