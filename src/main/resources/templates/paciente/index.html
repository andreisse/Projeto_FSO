<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="layout :: htmlhead">
</head>

<body>
    <nav th:replace="layout :: menu">(menu)</nav>
    <main class="container">
        <a th:href="@{/paciente/novo}" class="btn btn-primary">Novo Paciente</a>

        <table class="table" id="tabpacientes" >
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>Telefone</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="umPaciente : ${listaPacientes}">
                    <td th:text="${umPaciente.nomePaciente}"></td>
                    <td th:text="${umPaciente.cpf}"></td>
                    <td th:text="${umPaciente.dataNascimento}"></td>
                    <td th:text="${umPaciente.telefone}"></td>

                    <td><a class="btn btn-secondary" th:href="@{'/paciente/alterar/' + ${umPaciente.id}}">Alterar</a>
                    <button class="btn btn-danger js-delete" 
                        th:data-id="${umPaciente.id}">
                        Excluir
                    </button>
                    </td>

                </tr>
            </tbody>
        </table>
    </main>

    <div class="modal" tabindex="-1" role="dialog" id="modalpaciente">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir cliente</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Confirma a exclusão do cliente?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnnao">Não</button>
                    <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
                </div>
            </div>
        </div>
    </div>
    <div th:include="layout :: footer">(footer)</div>
    <script th:src="@{/script.js}" ></script>
</body>

</html>
