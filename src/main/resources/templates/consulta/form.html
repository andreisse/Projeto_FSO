<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    lang="en">
<head th:include="layout :: htmlhead">
</head>
    <body>
        <nav th:replace="layout :: menu" >(menu)</nav>
        <main class="container" >
            <form th:action="@{/consulta/(form)}" method="POST" th:object="${consulta}" >

                <input type="hidden" th:field="*{id}" > 

                <div class="form-group">
                    <label for="txtNomeConsulta" >Consulta</label>
                    <input type="text" class="form-control" th:field="*{nomeConsulta}" id="txtNomeConsulta"/>
                </div>

                <div class="form-group">
                    <label for="dateDataConsulta" >Data Consulta</label>
                    <input type="date" class="form-control" th:field="*{dataConsulta}" id="dateDataConsulta"/>
                </div>

                <div class="form-group">
                    <label for="timeHorario" >Horário</label>
                    <input type="time" class="form-control" th:field="*{horario}" id="timeHorario"/>
                </div>

                <div class="form-group">
                    <label for="txtDescricrao" >Descrição</label>
                    <input type="text" class="form-control" th:field="*{descricao}" id="txtDescricrao"/>
                </div>

                <div class="form-group" >
                    <button type="submit" class="btn btn-primary" >
                        Enviar
                    </button>
                </div>
            </form>
        </main>
        <div th:include="layout :: footer" >(footer)</div>
    </body>
</html>
